<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=460, initial-scale=1" />
<title>Stok Data Barang</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f6f9fc, #d9e4f5);
    color: #222;
    overflow-x: hidden;
    user-select: none;
  }
  .container {
    max-width: 460px;
    margin: 0 auto;
    padding: 20px 15px 80px;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
    position: relative;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    color: #2a3eb1;
    letter-spacing: 1.5px;
    text-shadow: 1px 1px 4px rgba(42, 62, 177, 0.6);
    animation: pulseTitle 3s ease-in-out infinite;
  }
  @keyframes pulseTitle {
    0%, 100% { text-shadow: 1px 1px 4px rgba(42, 62, 177, 0.6); }
    50% { text-shadow: 1px 1px 10px rgba(74, 105, 255, 0.9); }
  }
  #searchInput {
    width: 100%;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    box-shadow: 0 2px 8px rgba(42, 62, 177, 0.15);
    transition: box-shadow 0.3s ease;
    outline-offset: 2px;
    outline-color: #4a69ff;
  }
  #searchInput:focus {
    box-shadow: 0 4px 15px rgba(74, 105, 255, 0.6);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(42, 62, 177, 0.1);
    overflow: hidden;
  }
  thead {
    background: #2a3eb1;
    color: #fff;
    font-weight: 600;
    font-size: 0.85rem;
    user-select: none;
  }
  thead th {
    padding: 12px 8px;
    text-align: center;
  }
  tbody tr {
    border-bottom: 1px solid #eee;
    transition: background 0.3s ease;
  }
  tbody tr:hover {
    background: #e7ebff;
    box-shadow: inset 5px 0 15px #4a69ff44;
  }
  tbody td {
    text-align: center;
    padding: 10px 8px;
    font-size: 0.9rem;
    color: #444;
  }
  tbody td.name, tbody td.brand {
    text-align: left;
    padding-left: 15px;
  }
  tbody td.price {
    color: #2a3eb1;
    font-weight: 600;
  }
  tbody td.stock {
    color: #17a2b8;
    font-weight: 700;
  }
  /* Actions Icons */
  .actions {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    color: #2a3eb1;
    font-size: 1.2rem;
    transition: color 0.25s ease;
    outline-offset: 3px;
  }
  .actions button.edit:hover {
    color: #28a745;
  }
  .actions button.delete:hover {
    color: #dc3545;
  }
  .actions button:focus-visible {
    outline: 2px solid #4a69ff;
    border-radius: 6px;
  }
  /* Checkboxes */
  input[type="checkbox"] {
    cursor: pointer;
    width: 18px;
    height: 18px;
    accent-color: #2a3eb1;
    transition: accent-color 0.3s ease;
  }
  input[type="checkbox"]:hover {
    accent-color: #4a69ff;
  }
  /* Bottom Buttons */
  .bottom-buttons {
    position: fixed;
    bottom: 20px;
    right: 15px;
    display: flex;
    gap: 12px;
    z-index: 50;
  }
  button.primary, button.secondary {
    padding: 10px 15px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 9999px;
    border: none;
    box-shadow: 0 4px 12px rgba(42, 62, 177, 0.3);
    cursor: pointer;
    user-select: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  button.primary {
    background: #4a69ff;
    color: white;
  }
  button.primary:hover {
    background: #2a3eb1;
    box-shadow: 0 6px 20px #4a69ffcc;
    transform: translateY(-2px);
  }
  button.secondary {
    background: #17a2b8;
    color: white;
  }
  button.secondary:hover {
    background: #0f6674;
    box-shadow: 0 6px 20px #17a2b8cc;
    transform: translateY(-2px);
  }
  /* Icon styles in buttons */
  .icon {
    display: inline-block;
    width: 20px;
    height: 20px;
    stroke-width: 2.5;
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="Stok Data Barang">
  <header>
    <h1>Stok Data Barang</h1>
  </header>
  <input id="searchInput" type="search" placeholder="Cari nama barang..." aria-label="Cari nama barang" />
  <table aria-describedby="tableInfo" role="table" tabindex="0">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" aria-label="Pilih semua barang untuk generate barcode" /></th>
        <th>Id</th>
        <th>Nama Barang</th>
        <th>Brand</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tableBody" role="rowgroup" aria-live="polite" aria-relevant="all">
      <!-- Rows will be rendered here by JS -->
    </tbody>
  </table>
</div>
<div class="bottom-buttons" role="region" aria-label="Aksi tambah data dan generate barcode">
  <button class="primary" id="tambahDataBtn" aria-label="Tambah Data">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
    </svg>
    Tambah Data
  </button>
  <button class="secondary" id="generateBarcodeBtn" aria-label="Generate Barcode dari barang yang dipilih">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
      <line x1="3" y1="10" x2="21" y2="10"></line>
      <line x1="7" y1="5" x2="7" y2="19"></line>
      <line x1="17" y1="5" x2="17" y2="19"></line>
    </svg>
    Generate Barcode
  </button>
</div>
<script>
  // Sample data simulating DB records
  const dataBarang = [
    { id: 1, nama: "Kopi Luwak", brand: "Java Beans", harga: 120000, stok: 15 },
    { id: 2, nama: "Minyak Goreng", brand: "Tropicana", harga: 28000, stok: 24 },
    { id: 3, nama: "Biscuit Chocolate", brand: "SweetTreats", harga: 15000, stok: 40 },
    { id: 4, nama: "Susu Kambing", brand: "NutriFarm", harga: 60000, stok: 10 },
    { id: 5, nama: "Teh Hijau", brand: "GreenTeaCo", harga: 18000, stok: 32 },
    { id: 6, nama: "Coklat Batang", brand: "ChocoDelight", harga: 35000, stok: 18 },
    { id: 7, nama: "Keripik Singkong", brand: "Snacky", harga: 12000, stok: 50 },
    { id: 8, nama: "Roti Gandum", brand: "BakeWell", harga: 25000, stok: 28 },
    { id: 9, nama: "Mie Instan", brand: "QuickNoodles", harga: 6500, stok: 100 },
    { id: 10, nama: "Sereal", brand: "GoodMorning", harga: 30000, stok: 15 }
  ];

  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('searchInput');
  const selectAllCheckbox = document.getElementById('selectAll');

  // Render rows filtered by search value
  function renderRows(filter = '') {
    const filterLower = filter.toLowerCase();
    tableBody.innerHTML = ''; // Clear current rows
    let dataFiltered = dataBarang.filter(item => item.nama.toLowerCase().includes(filterLower));
    dataFiltered.forEach(item => {
      const tr = document.createElement('tr');
      tr.setAttribute('role', 'row');
      tr.innerHTML = `
        <td><input type="checkbox" class="itemCheckbox" aria-label="Pilih barang ${item.nama} untuk generate barcode" data-id="${item.id}"></td>
        <td>${item.id}</td>
        <td class="name">${item.nama}</td>
        <td class="brand">${item.brand}</td>
        <td class="price">Rp ${item.harga.toLocaleString('id-ID')}</td>
        <td class="stock">${item.stok}</td>
        <td class="actions">
          <button class="edit" aria-label="Edit barang ${item.nama}" title="Edit">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.232 5.232l3.536 3.536M9 11.5l6-6L18.5 9l-6 6-2.5 0.5-1-1 0.5-2.5z"/>
            </svg>
          </button>
          <button class="delete" aria-label="Hapus barang ${item.nama}" title="Hapus">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  searchInput.addEventListener('input', () => {
    renderRows(searchInput.value);
    selectAllCheckbox.checked = false;
  });

  selectAllCheckbox.addEventListener('change', () => {
    const checkboxes = document.querySelectorAll('.itemCheckbox');
    checkboxes.forEach(cb => { cb.checked = selectAllCheckbox.checked; });
  });

  // On item checkbox change, update selectAll checkbox
  document.addEventListener('change', (e) => {
    if (e.target.classList.contains('itemCheckbox')) {
      let allCheckboxes = document.querySelectorAll('.itemCheckbox');
      let allChecked = [...allCheckboxes].every(cb => cb.checked);
      selectAllCheckbox.checked = allChecked;
    }
  });

  // Button click handlers
  document.getElementById('tambahDataBtn').addEventListener('click', () => {
    alert('Fungsi tambah data akan ditambahkan.');
  });

  document.getElementById('generateBarcodeBtn').addEventListener('click', () => {
    // Get selected items
    const selectedIds = [...document.querySelectorAll('.itemCheckbox:checked')].map(cb => cb.dataset.id);
    if (selectedIds.length === 0) {
      alert('Pilih minimal satu barang untuk generate barcode.');
      return;
    }
    alert('Generate barcode untuk barang dengan ID: ' + selectedIds.join(', '));
  });

  // Initial render
  renderRows();
</script>
</body>
</html>
