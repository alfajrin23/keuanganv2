<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Stok Data Barang</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f6f9fc, #d9e4f5);
    color: #222;
    overflow-x: hidden;
    user-select: none;
    min-height: 100vh;
    display: flex;
    justify-content: center;
  }
  .container {
    width: 100%;
    max-width: 460px;
    margin: 0 auto;
    padding: 20px 15px 100px;
    box-sizing: border-box;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
    position: relative;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    color: #2a3eb1;
    letter-spacing: 1.5px;
    text-shadow: 1px 1px 4px rgba(42, 62, 177, 0.6);
    animation: pulseShadow 3s ease-in-out infinite, zoomPulse 6s ease-in-out infinite;
  }
  @keyframes pulseShadow {
    0%, 100% { text-shadow: 1px 1px 4px rgba(42, 62, 177, 0.6); }
    50% { text-shadow: 1px 1px 10px rgba(74, 105, 255, 0.9); }
  }
  @keyframes zoomPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }
  .search-wrapper {
    position: relative;
    width: 100%;
    margin-bottom: 0.5rem;
  }
  #searchInput {
    width: 100%;
    padding: 10px 15px 10px 40px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    box-shadow: 0 2px 8px rgba(42, 62, 177, 0.15);
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    outline-offset: 2px;
    outline-color: #4a69ff;
    cursor: text;
  }
  #searchInput:focus {
    box-shadow: 0 6px 20px rgba(74, 105, 255, 0.7);
    transform: scale(1.03);
  }
  /* Search Icon */
  .search-icon {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    stroke: #4a69ffcc;
    transition: stroke 0.3s ease, transform 0.3s ease;
    pointer-events: none;
  }
  #searchInput:focus + .search-icon {
    stroke: #2a3eb1;
    transform: translateY(-50%) scale(1.15);
  }
  /* Table wrapper ensures no horizontal scroll */
  .table-wrapper {
    width: 100%;
    max-width: 460px;
    overflow-x: hidden;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(42, 62, 177, 0.1);
    background: white;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  thead {
    background: #2a3eb1;
    color: #fff;
    font-weight: 600;
    font-size: 0.85rem;
    user-select: none;
  }
  thead th {
    padding: 12px 8px;
    text-align: center;
    word-wrap: break-word;
  }
  tbody tr {
    border-bottom: 1px solid #eee;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    animation: fadeSlideUp 0.4s ease forwards;
    opacity: 0;
    transform: translateY(10px);
    cursor: pointer;
    position: relative;
  }
  /* Row highlight for selection */
  tbody tr.selected {
    background: #cfe0ff;
    box-shadow: inset 0 0 6px 3px #4a69ffaa;
  }
  /* Checkmark corner for selected rows */
  tbody tr.selected::before {
    content: "âœ”";
    position: absolute;
    top: 6px;
    left: 6px;
    font-size: 1rem;
    color: #2a3eb1;
    font-weight: 700;
    user-select: none;
  }
  tbody tr.visible {
    opacity: 1;
    transform: translateY(0);
  }
  tbody tr:hover:not(.selected) {
    background: #e7ebff;
    box-shadow: inset 5px 0 15px #4a69ff44;
  }
  tbody td {
    text-align: center;
    padding: 10px 8px;
    font-size: 0.9rem;
    color: #444;
    word-wrap: break-word;
    user-select: text;
  }
  tbody td.name, tbody td.brand {
    text-align: left;
    padding-left: 15px;
  }
  /* Price styling with Rp stacked above price */
  tbody td.price {
    color: #2a3eb1;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    white-space: nowrap;
  }
  tbody td.price .currency {
    font-size: 0.6rem;
    font-weight: 400;
    opacity: 0.7;
    line-height: 1.1;
    margin-bottom: 1px;
    user-select: none;
  }
  tbody td.price .amount {
    font-size: 1rem;
    line-height: 1.2;
  }
  tbody td.stock {
    color: #17a2b8;
    font-weight: 700;
    white-space: nowrap;
  }
  /* Actions Icons */
  .actions {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    color: #2a3eb1;
    font-size: 1.2rem;
    transition: color 0.25s ease, transform 0.2s ease;
    outline-offset: 3px;
  }
  .actions button.edit:hover {
    color: #28a745;
    transform: scale(1.15);
  }
  .actions button.delete:hover {
    color: #dc3545;
    transform: scale(1.15);
  }
  .actions button:focus-visible {
    outline: 2px solid #4a69ff;
    border-radius: 6px;
  }
  /* Bottom Buttons */
  .bottom-buttons {
    position: fixed;
    bottom: 20px;
    right: 15px;
    display: flex;
    gap: 12px;
    z-index: 50;
  }
  button.primary, button.secondary {
    padding: 10px 15px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 9999px;
    border: none;
    box-shadow: 0 4px 12px rgba(42, 62, 177, 0.3);
    cursor: pointer;
    user-select: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    will-change: transform, box-shadow;
  }
  button.primary {
    background: #4a69ff;
    color: white;
  }
  button.primary:hover {
    background: #2a3eb1;
    box-shadow: 0 6px 20px #4a69ffcc;
    transform: translateY(-3px) scale(1.05);
  }
  button.primary:active {
    transform: translateY(-1px) scale(0.95);
    box-shadow: 0 3px 10px #2a3eb144;
  }
  button.secondary {
    background: #17a2b8;
    color: white;
  }
  button.secondary:hover {
    background: #0f6674;
    box-shadow: 0 6px 20px #17a2b8cc;
    transform: translateY(-3px) scale(1.05);
  }
  button.secondary:active {
    transform: translateY(-1px) scale(0.95);
    box-shadow: 0 3px 10px #0f667444;
  }
  /* Icon styles in buttons */
  .icon {
    display: inline-block;
    width: 20px;
    height: 20px;
    stroke-width: 2.5;
  }
  @keyframes fadeSlideUp {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="Stok Data Barang">
  <header>
    <h1>Stok Data Barang</h1>
  </header>
  <div class="search-wrapper">
    <input id="searchInput" type="search" placeholder="Cari nama barang..." aria-label="Cari nama barang" autocomplete="off" />
    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <circle cx="11" cy="11" r="7" stroke-width="2" />
      <line x1="16.656" y1="16.656" x2="21" y2="21" stroke-width="2" stroke-linecap="round" />
    </svg>
  </div>
  <div class="table-wrapper">
    <table aria-describedby="tableInfo" role="table" tabindex="0">
      <thead>
        <tr>
          <th style="width: 35px;">Id</th>
          <th>Nama Barang</th>
          <th>Brand</th>
          <th style="width: 80px;">Harga</th>
          <th style="width: 50px;">Stok</th>
          <th style="width: 80px;">Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody" role="rowgroup" aria-live="polite" aria-relevant="all">
        <!-- Rows will be rendered here by JS -->
      </tbody>
    </table>
  </div>
</div>
<div class="bottom-buttons" role="region" aria-label="Aksi tambah data dan generate barcode">
  <button class="primary" id="tambahDataBtn" aria-label="Tambah Data" type="button">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
    </svg>
    Tambah Data
  </button>
  <button class="secondary" id="generateBarcodeBtn" aria-label="Generate Barcode dari barang yang dipilih" type="button">
    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
      <line x1="3" y1="10" x2="21" y2="10"></line>
      <line x1="7" y1="5" x2="7" y2="19"></line>
      <line x1="17" y1="5" x2="17" y2="19"></line>
    </svg>
    Generate Barcode
  </button>
</div>
<script>
  const dataBarang = [
    { id: 1, nama: "Kopi Luwak", brand: "Java Beans", harga: 120000, stok: 15 },
    { id: 2, nama: "Minyak Goreng", brand: "Tropicana", harga: 28000, stok: 24 },
    { id: 3, nama: "Biscuit Chocolate", brand: "SweetTreats", harga: 15000, stok: 40 },
    { id: 4, nama: "Susu Kambing", brand: "NutriFarm", harga: 60000, stok: 10 },
    { id: 5, nama: "Teh Hijau", brand: "GreenTeaCo", harga: 18000, stok: 32 },
    { id: 6, nama: "Coklat Batang", brand: "ChocoDelight", harga: 35000, stok: 18 },
    { id: 7, nama: "Keripik Singkong", brand: "Snacky", harga: 12000, stok: 50 },
    { id: 8, nama: "Roti Gandum", brand: "BakeWell", harga: 25000, stok: 28 },
    { id: 9, nama: "Mie Instan", brand: "QuickNoodles", harga: 6500, stok: 100 },
    { id: 10, nama: "Sereal", brand: "GoodMorning", harga: 30000, stok: 15 }
  ];

  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('searchInput');

  // Render rows filtered by search value with animation triggers
  function renderRows(filter = '') {
    const filterLower = filter.toLowerCase();
    tableBody.innerHTML = '';
    let dataFiltered = dataBarang.filter(item => item.nama.toLowerCase().includes(filterLower));

    dataFiltered.forEach((item, index) => {
      const tr = document.createElement('tr');
      tr.setAttribute('role', 'row');
      tr.style.animationDelay = (index * 80) + 'ms';
      tr.innerHTML = `
        <td>${item.id}</td>
        <td class="name">${item.nama}</td>
        <td class="brand">${item.brand}</td>
        <td class="price"><span class="currency">Rp</span><span class="amount">${item.harga.toLocaleString('id-ID')}</span></td>
        <td class="stock">${item.stok}</td>
        <td class="actions">
          <button class="edit" aria-label="Edit barang ${item.nama}" title="Edit" type="button">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.232 5.232l3.536 3.536M9 11.5l6-6L18.5 9l-6 6-2.5 0.5-1-1 0.5-2.5z"/>
            </svg>
          </button>
          <button class="delete" aria-label="Hapus barang ${item.nama}" title="Hapus" type="button">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </td>
      `;
      tableBody.appendChild(tr);

      requestAnimationFrame(() => {
        tr.classList.add('visible');
      });
    });
  }

  // Search input listener
  searchInput.addEventListener('input', () => {
    renderRows(searchInput.value);
  });

  // Row selection for barcode generation using click
  tableBody.addEventListener('click', (e) => {
    // Find the closest <tr> ancestor if click is not on action buttons
    let target = e.target;
    // Ignore clicks on action buttons or icons
    if (target.closest('.actions') || target.closest('button')) return;

    let tr = target.closest('tr');
    if (!tr) return;

    tr.classList.toggle('selected');
  });

  // Button click handlers
  document.getElementById('tambahDataBtn').addEventListener('click', () => {
    alert('Fungsi tambah data akan ditambahkan.');
  });

  document.getElementById('generateBarcodeBtn').addEventListener('click', () => {
    const selectedRows = document.querySelectorAll('tbody tr.selected');
    if (selectedRows.length === 0) {
      alert('Pilih minimal satu barang untuk generate barcode.');
      return;
    }
    // Collect IDs from selected rows
    const selectedIds = Array.from(selectedRows).map(row => {
      return row.querySelector('td:first-child').textContent.trim();
    });
    alert('Generate barcode untuk barang dengan ID: ' + selectedIds.join(', '));
  });

  // Initial render
  renderRows();
</script>
</body>
</html>
